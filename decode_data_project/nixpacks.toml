[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "echo 'Build phase complete - collectstatic will run after deployment'"
]

[start]
cmd = "python manage.py collectstatic --noinput && python manage.py migrate --noinput && gunicorn decode_data.wsgi:application --bind 0.0.0.0:$PORT --workers 4 --timeout 120"